<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!--手機網頁一定要加下面這段 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--css reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productList.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <title>足球世界</title>
</head>

<body>
    <!--nav-->
    <div class="nav">
        <nav>
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img alt="" width="184" height="80" src="img/pic6.png">
                    </a>
                </div>
                <div class="menuList">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productList.html">Product</a></li>
                        <li><a href="#">購物車</a></li>
                        <li><a href="control.html">控制台</a></li>
                        <li><a href="login.html">登入</a></li>
                    </ul>
                </div>
                <div class="mobileMenu">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
                <div class="clearfix"></div>
            </div>
        </nav>
    </div>


    <div class="wrap">


        <div class="content">

            <ul class="sideMenu">

            </ul>
            <ul class="productsList">
                <li v-for="(product,index) in productLists" :key="index">
                    <a href='#'><img :src="product.imageUrl" class="card-img-top"></a>
                    <div class='card-body'>
                        <a href='#'>
                            <h3 class='card-title'>{{ product.title}}</h3>
                        </a>


                    </div>
                    <div class='purchase'>
                        <span>現在只要<del>${{product.origin_price}}</del><span
                                class='space discount'>${{product.price}}</span></span>
                        <div class="card_btn" :data-item="product.id"><i class="fas fa-shopping-cart"></i>加入購物車</div>
                    </div>
                </li>
            </ul>
        </div>
        <footer class="footer">
            圖片為練習使用，無商業用途。

        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productList.js"></script>
</body>

</html>
