<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!--手機網頁一定要加下面這段 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--css reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <title>足球世界</title>
</head>

<body>


    <div class="login_wrap">
        <div class="login_html">

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
            <!-- 登入 -->
            <div class="login_form">
                <div class="signin">
                    <div class="group">
                        <label for="email" class="label">email</label>
                        <input type="email" name="" id="email" class="input" v-model="user.email">
                    </div>
                    <div class="group">
                        <label for="password" class="label">password</label>
                        <input type="password" name="" id="password" class="input" v-model="user.password">
                    </div>
                    <div class="group">
                        <input type="checkbox" name="" id="rememberMe">
                        <label for="rememberMe"><span class="icon"></span>   Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" value="Sign In" class="button" @click="signIn">
                    </div>
                </div>
                <!-- 註冊還沒實作 -->
                <!-- 註冊 -->
                <div class="signup">
                    <div class="group">
                        <label for="email">test</label>
                        <input type="email" name="" id="email" class="input">
                    </div>
                    <div class="group">
                        <label for="password">test</label>
                        <input type="password" name="" id="password" class="input">
                    </div>
                    <div class="group">
                        <input type="checkbox" name="" id="rememberMe">
                        <label for="rememberMe">Keep me Signed test</label>
                    </div>
                    <div class="group">
                        <input type="button" value="Sign In" class="button">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

</body>

</html>
